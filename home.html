<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmagram - Home</title>
    <link rel="shortcut icon" type="image/x-icon" href="./images/Favicon.ico">
    <link rel="stylesheet" href="./CSS/header.css">
    <link rel="stylesheet" href="./CSS/home.css">
</head>
<body>
    <div id="header">
        <a href="https://farmagram.xyz/home"><img src="./images/fgLogo1.png" alt="Farmagram Logo"></a>
        <div class="buttons">
            <a href="#community1">Community 1</a>
            <a href="#community2">Community 2</a>
            <a href="#community3">Community 3</a>
        </div>
        <div class="buttons">
            <a href="https://farmagram.xyz/account" class="acc">Account</a>
        </div>
    </div>

    <div id="page">
        <div class="post">
            <div class="info">
                <img src="./images/fgLogo1.png">
                <div class="text">From the Farmagram development team • 1/18/2025</div>
            </div>
            <hr>
            <div class="content">
                <div class="text">Welcome to Farmagram! This is still a work in progress, so expect bugs. Have fun!</div>
            </div>
        </div>

        <div class="post">
            <div class="info">
                <img src="./images/fgLogo1.png">
                <div class="text">Cozmo 2.0 • 01/18/2025</div>
            </div>
            <hr>
            <div class="content">
                <div class="text">I don't think pesky is ok</div>
            </div>
        </div>

        <div class="cominfo">
            <div class="info">
                <img src="./images/fgLogo1.png">
                <div class="text">COMMUNITY NAME AH YEAH</div>
            </div>
        </div>
    </div>
</body>
</html>
