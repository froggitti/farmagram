<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmagram - Sign In</title>
    <link rel="shortcut icon" type="image/x-icon" href="./images/Favicon.ico">
    <style>
        body {
            background: url('images/xp.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: "Times New Roman", Times, serif;
            color: #215300;
            text-align: center;
            margin: 0;
        }
        #wrapper {
            width: 650px;
            margin: 50px auto;
            background-color: #fffbec;
            border: 10px solid #2c6f00;
            border-radius: 15px;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.4);
            padding: 30px;
        }
        #header {
            background-color: #fffbec;
            padding: 20px;
            border-radius: 10px;
            border: 3px solid #2c6f00;
            box-shadow: inset 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        #header h1 {
            margin: 0;
            font-size: 28px;
            text-shadow: 2px 2px #00000057;
        }
        #sign-in-form {
            margin-top: 30px;
        }
        #sign-in-form table {
            margin: 0 auto;
            background-color: #fffcf5;
            border-radius: 10px;
            border: 3px solid #2c6f00;
            padding: 20px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.3);
        }
        #sign-in-form input[type="text"], 
        #sign-in-form input[type="password"],
        #sign-in-form input[type="email"] {
            width: 250px;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #2c6f00;
            border-radius: 8px;
            background: linear-gradient(to bottom, #ffffff, #eaeaea);
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        #sign-in-form input[type="submit"] {
            background: linear-gradient(to bottom, #2c6f00, #317a00);
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
        #sign-in-form input[type="submit"]:hover {
            background: linear-gradient(to bottom, #317a00, #2c6f00);
        }
        #footer {
            margin-top: 30px;
            font-size: 14px;
            color: #555;
        }
        .marquee {
            background: linear-gradient(to bottom, #ffe0b5, #ffdc8c);
            color: #000;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #805e00;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin: 20px 0;
        }
        .status-message {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            border: 1px solid #d0e9c6;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            border: 1px solid #ebcccc;
            color: #a94442;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('signin-form');
            const statusMessage = document.getElementById('status-message');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                if (!email || !password) {
                    showMessage('Please fill in all fields.', 'error');
                    return;
                }
                
                fetch('/api/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showMessage('Login successful! Redirecting...', 'success');
                        if (data.token) {
                            localStorage.setItem('farmagramToken', data.token);
                        }
                        setTimeout(() => {
                            window.location.href = '/home.html';
                        }, 1000);
                    } else {
                        showMessage(data.message || 'Invalid email or password.', 'error');
                    }
                })
                .catch(error => {
                    showMessage('An error occurred. Please try again later.', 'error');
                    console.error('Error:', error);
                });
            });
            
            function showMessage(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = 'status-message ' + type;
                statusMessage.style.display = 'block';
            }
        });
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h1>Farmagram Sign In</h1>
            <p><img src="./images/fgLogo1.png" alt="Farmagram Logo" width="120" height="120" style="border-radius: 10%; box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);"></p>
        </div>
        <div class="marquee">
            <marquee>Welcome back! Sign in to access your Farmagram account!</marquee>
        </div>
        <div id="status-message" class="status-message"></div>
        <div id="sign-in-form">
            <h2>Sign In</h2>
            <form id="signin-form">
                <table>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" id="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password:</label></td>
                        <td><input type="password" id="password" name="password" required></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <input type="submit" value="Sign In">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div id="footer">
            <p>Â© 2025 Farmagram | <a href="/signup.html">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
